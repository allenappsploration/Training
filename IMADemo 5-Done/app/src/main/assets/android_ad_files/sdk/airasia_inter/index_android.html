window.innityapps_bannerFormat = 7;

window.innityapps_setBannerWidth= function(width)
{
window.innityapps_adWidth=width;
document.getElementById('invitationContents').style.position = 'absolute';
document.getElementById('invitationContents').style.left = ((window.innityapps_adWidth - 320) / 2) + 'px';
document.getElementById('bannerOffset').style.position = 'absolute';
document.getElementById('bannerOffset').style.left = ((window.innityapps_adWidth - 320) / 2) + 'px';
document.getElementById('invitation').style.width = width+'px';
document.getElementById('banner').style.width = width+'px';
//if(height<568){document.getElementById('bannerOffset').style.marginTop = '-'+((568-height)/2)+'px';}
}
window.innityapps_setBannerHeight= function(height) {
window.innityapps_adHeight=height;
if(height>568)
{
document.getElementById('bannerOffset').style.position = 'absolute';
document.getElementById('bannerOffset').style.top = ((height-568)/2)+'px';
}
document.getElementById('banner').style.height = height+'px';
if(height<568)
{
document.getElementById('bannerOffset').style.marginTop = '-'+((568-height)/2)+'px';
}
}
window.innityapps_adDidExpand = function() {
var bannerContent = document.getElementById('banner-content');
callbackWhenBannerFullyShown();
function callbackWhenBannerFullyShown() {
if(isLoaded === true) {
return;
}

bannerContent.innerHTML = '';
_createCanvasDiv();
_loadAnimationScript();
initComposerCall();
isLoaded = true;

function _createCanvasDiv() {
var outerEl = document.createElement('div');
var canvasEl = document.createElement('div');
canvasEl.setAttribute('id', 'p5banner');
canvasEl.style.position = 'absolute';
outerEl.appendChild(canvasEl);
bannerContent.appendChild(outerEl);

var hiddenImgEl = document.createElement('div');
hiddenImgEl.setAttribute('id', 'imgHiddenArea');
hiddenImgEl.style.display = 'none';
hiddenImgEl.style.position = 'absolute';
bannerContent.appendChild(hiddenImgEl);

var hiddenVidEl = document.createElement('div');
hiddenVidEl.setAttribute('id', 'vidHiddenArea');
bannerContent.appendChild(hiddenVidEl);

_createAnotherContent();

function _createAnotherContent() {
var anotherDivEl = document.createElement('div');
anotherDivEl.setAttribute('id', 'another-banner');
anotherDivEl.style.position = 'absolute';
anotherDivEl.style.display = 'none';
anotherDivEl.style.width = '320px';
anotherDivEl.style.height = '198px';
anotherDivEl.style.top = '81px';
anotherDivEl.style.background = 'rgba(0, 0, 0, 0.5)';

var movieEl = document.createElement('video');
movieEl.setAttribute('width', '300px');
movieEl.setAttribute('height', '180px');
movieEl.setAttribute('controls', 'controls');
movieEl.setAttribute('poster', 'poster.jpg');
movieEl.style.padding = '10px';

var srcWebm = document.createElement('source');
srcWebm.src = 'airasia.webm';
srcWebm.setAttribute('type', 'video/webm');
movieEl.appendChild(srcWebm);

var srcMp4 = document.createElement('source');
srcMp4.src = 'airasia.mp4';
srcMp4.setAttribute('type', 'video/mp4');
movieEl.appendChild(srcMp4);

anotherDivEl.appendChild(movieEl);

bannerContent.appendChild(anotherDivEl);
};

var anotherDivEl = document.createElement('div');
anotherDivEl.setAttribute('id', 'another-banner');
anotherDivEl.style.position = 'absolute';
anotherDivEl.style.display = 'none';
anotherDivEl.style.width = '320px';
anotherDivEl.style.height = '568px';
anotherDivEl.style.background = 'url("main_banner.jpg") no-repeat';

var appleApp = document.createElement('div');
appleApp.style.width = '125px';
appleApp.style.height = '38px';
appleApp.style.position = 'absolute';
appleApp.style.left = '20px';
appleApp.style.top = '456px';
appleApp.addEventListener('touchend', function(e) {
e.preventDefault();
e.stopPropagation();
window.innityapps_execCommand('open?url=https%3A%2F%2Fitunes.apple.com%2Fth%2Fapp%2Fairasia%2Fid565050268%3Fmt%3D8');
}, false);
anotherDivEl.appendChild(appleApp);

var androidApp = document.createElement('div');
androidApp.style.width = '125px';
androidApp.style.height = '38px';
androidApp.style.position = 'absolute';
androidApp.style.left = '173px';
androidApp.style.top = '456px';
androidApp.addEventListener('touchend', function(e) {
e.preventDefault();
e.stopPropagation();
window.innityapps_execCommand('open?url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.airasia.mobile');
}, false);
anotherDivEl.appendChild(androidApp);

bannerContent.appendChild(anotherDivEl);
};

function _loadAnimationScript() {
var animationScript = ['Appsploration.js', 'CoreEngine.js?a=b'];

for(var i = 0; i < animationScript.length; i++) {
var scriptEl = document.createElement('script');
scriptEl.setAttribute('type', 'text/javascript');
scriptEl.src = animationScript[i] + '?a=7';
document.head.appendChild(scriptEl);
}
document.write;
};
};
function initComposerCall() {
if(typeof(PEaseHelper) === 'function' && typeof(PFontHelper) === 'function') {
initComposer();
bookNow();
}
else {
setTimeout(initComposerCall, 200);
}
};

function bookNow() {
var bookNowEl = document.createElement('div');
bookNowEl.setAttribute('id', 'booknow-div');
bookNowEl.style.position = 'absolute';
bookNowEl.style.left = '0px';
bookNowEl.style.top = '395px';
bookNowEl.style.width = '320px';
bookNowEl.style.height = '173px';
bookNowEl.addEventListener('touchend', function(e) {
e.preventDefault();
window.innityapps_execCommand('open?url=https%3A%2F%2Fwww.airasia.com');
}, false);
bookNowEl.addEventListener('touchmove', function(e) {
e.preventDefault();
}, false);

bannerContent.appendChild(bookNowEl);
};
};
window.innityapps_adWillCloseExpanded = function() {
document.getElementById('invitation').style.display = 'block';
};
